paths:
  /:
    get:
      consumes:
      - text/html
      description: Возвращает HTML-страницу с деталями заказа
      parameters:
      - description: UID заказа
        in: query
        name: order_uid
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML страница
          schema:
            type: string
        "404":
          description: Заказ не найден
          schema:
            type: string
      summary: Поиск заказа по UID
      tags:
      - orders
  /order/{order_uid}:
    get:
      consumes:
      - application/json
      description: Get order information by order UID from URL path
      parameters:
      - description: Order UID
        in: path
        name: order_uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Order'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Get order by UID (path parameter)
      tags:
      - orders
swagger: "2.0"
